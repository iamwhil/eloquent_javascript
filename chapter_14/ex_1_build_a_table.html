<!doctype html>

  <meta charset="utf8">

  <h1>Mountains</h1>

  <div id="mountains"></div>

  </html>

  <script>
    const MOUNTAINS = [
      {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
      {name: "Everest", height: 8848, place: "Nepal"},
      {name: "Mount Fuji", height: 3776, place: "Japan"},
      {name: "Vaalserberg", height: 323, place: "Netherlands"},
      {name: "Denali", height: 6168, place: "United States"},
      {name: "Popocatepetl", height: 5465, place: "Mexico"},
      {name: "Mont Blanc", height: 4808, place: "Italy/France"}
    ];

    const headers = "<tr><th>name</th><th>height</th><th>place</th></tr>"

    let mountainRows = []

    for(let row of MOUNTAINS) {
      let mountainString = `<tr><td>${row.name}</td><td>${row.height}</td><td>${row.place}</td></tr>`
      mountainRows.push(mountainString)
    }

    table = `<table>${headers}${mountainRows.join(`\n`)}</table>`

    let mountainDiv = document.getElementById('mountains')

    mountainDiv.innerHTML = table

  </script>
